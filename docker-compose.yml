version: '3'
services:
  edge_booking_main:
    container_name: edge_booking_main
    restart: unless-stopped
    build:
      context: '.'
      dockerfile: 'Dockerfile'
    volumes:
      - ./available:/home/edge_booking/available
    env_file:
      - .env
    network_mode: host
    logging:
      options:
        max-size: 50m
